apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: api-gateway:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_CLOUD_GATEWAY_ROUTES_0_URI
          value: http://appointment-service:8081
        - name: SPRING_CLOUD_GATEWAY_ROUTES_1_URI
          value: http://notification-service:8082
        - name: SPRING_CLOUD_GATEWAY_ROUTES_2_URI
          value: http://user-service:8083
        - name: SPRING_CLOUD_GATEWAY_ROUTES_3_URI
          value: http://doctor-service:8084
        - name: SPRING_CLOUD_GATEWAY_ROUTES_4_URI
          value: http://admin-service:8085
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: api-gateway-secrets
              key: jwt-secret
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "200m"
            memory: "256Mi"
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 120
          periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
spec:
  selector:
    app: api-gateway
  ports:
  - port: 8080
    targetPort: 8080
  type: LoadBalancer
---
apiVersion: v1
kind: Secret
metadata:
  name: api-gateway-secrets
type: Opaque
data:
  jwt-secret: YXBwb2ludG1lbnRCb29raW5nU3lzdGVtU2VjcmV0S2V5MjAyNEZvclNlY3VyZVRva2VuR2VuZXJhdGlvbg==
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-gateway-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 8080